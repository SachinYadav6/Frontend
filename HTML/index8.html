<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <form action="/action" method="POST">
        <fieldset>
            <legend>Register Here</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="username" placeholder="Enter your name" required>
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="useremail" placeholder="Enter your email" required>
            <br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="userpassword" placeholder="Enter your password" required>
            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
